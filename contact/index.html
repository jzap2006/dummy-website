<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | MySite</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-row">
      <a class="brand" href="../index.html">MySite</a>
      <nav class="nav">
        <a class="nav-link" href="../index.html">Home</a>
        <a class="nav-link" href="../about/">About</a>
        <a class="nav-link active" href="./">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="page">
      <h1>Contact</h1>
      <p class="lead">
        This form is front-end only (no backend). It shows a quick “sent” message using JavaScript.
      </p>

      <form class="card form" id="contactForm">
        <label>
          Name
          <input type="text" name="name" placeholder="Your name" required />
        </label>

        <label>
          Email
          <input type="email" name="email" placeholder="you@example.com" required />
        </label>

        <label>
          Message
          <textarea name="message" rows="5" placeholder="Type your message..." required></textarea>
        </label>

        <button class="btn" type="submit">Send</button>
        <p class="muted" id="formStatus" aria-live="polite"></p>
      </form>

      <a class="btn btn-outline" href="../index.html">Back to Home</a>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-row">
      <span>© <span id="year"></span> MySite</span>
      <span class="muted">Contact page</span>
    </div>
  </footer>

  <script src="../assets/js/main.js"></script>
</body>
</html>
